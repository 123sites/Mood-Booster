<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Booster</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <!-- Nunito Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<!-- Body -->

<body>
  <div>
    <div>
      <!-- Mood Booster at the top -->
      <h1>Mood Booster</h1>
    </div>
    <div>
      <p>Welcome! Click on the words below to get a joke or a meme.</p>
    </div>
    <!-- h1 laughing Emojis -->
    <div id="rightEmoji">
      <iframe src="https://giphy.com/embed/YNDLZBTq8hGPDJkmYo" width="25%" height="25%" alt="Laughing Emoji"
        style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen>
      </iframe>
    </div>
    <p><a href="https://giphy.com/gifs/YNDLZBTq8hGPDJkmYo">
        via GIPHY</a></p>
  </div>

  <div id="leftEmoji">
    <iframe src="https://giphy.com/embed/YNDLZBTq8hGPDJkmYo" width="25%" height="25%" alt="Laughing Emoji"
      style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen>
    </iframe>
  </div>
  <p><a href="https://giphy.com/gifs/YNDLZBTq8hGPDJkmYo">
      via GIPHY</a></p>
  </div>

  <!-- Favorites & Return -->
  <div class="favorites"></div>
  <a href="favorite.html" favoritesBtn">Favorites</a>
  </div>

  <!-- Choice buttons -->
  <div class="joke">
    <button id="jokeBtn">Joke</button>
  </div>

  <div id="jokeSmiley" style="width:100%;height:0;padding-bottom:100%;position:relative;">
    <iframe src="https://giphy.com/embed/5JS8cUi503IM2sZrJA" width="10%" height="10%"
      alt="Nerdy Smiley Emoji with glasses, laughing." style="position:absolute" frameBorder="0" class="giphy-embed"
      allowFullScreen></iframe>
  </div>
  <p>
    <a href="https://giphy.com/stickers/emojitheiconicbrand-happy-reaction-cool-5JS8cUi503IM2sZrJA">via GIPHY</a>
  </p>
  </div>

  <div class="or">
    ||
  </div>

  <div class="meme">
    <button id="memeBtn">Meme</button>
  </div>

  <div>
    <div class="flip-box">
      <div class="flip-box-inner">
        <div class="flip-box-front">
          <div id="memeSmiley" style="width:100%;height:0;padding-bottom:94%;position:relative;">
            <iframe src="https://giphy.com/embed/Uv9y1NuYnkUaQipHT6" width="10%" height="10%"
              alt="Cartoon dog holding a sign that says, just kidding." style="position:absolute" frameBorder="0"
              class="giphy-embed" allowFullScreen></iframe>
          </div>
          <p><a href="https://giphy.com/gifs/jk-just-kidding-only-Uv9y1NuYnkUaQipHT6">via GIPHY</a></p>
        </div>
      </div>
        <div class="flip-box-back">
          <h2>Paris</h2>
          <p>What an amazing city</p>
        </div>
      </div>
    </div>
  </div>

  <div id="results" class="descision hide">
    <div id="display"></div>

    <!-- Like/Dislike buttons -->
    <div class="like">
      <button id="likeBtn">Like</button>
    </div>
    <div class="dis">
      <button id="disBtn">Dislike</button>
    </div>
  </div>
  </div>

  <div>
    <marquee behavior="scroll" direction="left">
      <img src="https://bestanimations.com/media/cats/1983247458animated-cat-gif-23.gif" alt="GeeksforGeeks logo">
    </marquee>
  </div>

  <!-- dayjs -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- JS -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
